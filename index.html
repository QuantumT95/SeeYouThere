<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<title>See You There!</title>
</head>

<body>

	<!--TITLE-->
	<nav>
		<div class="nav-wrapper" id="header">
			<a href="#" class="brand-logo center">See You There</a>
		</div>
	</nav>

	<a href="#" data-activates="slide-out" class="button-collapse waves-effect waves-light btn"><i class="material-icons" id="friends">Friends</i></a>
	<!--Side Nav-->

	<ul id="slide-out" class="side-nav">

		<li><a href="#!" id="friend1" class="friendList">Second Link</a></li>
		<li><a href="#!" id="friend2" class="friendList">Second Link</a></li>
		<li><a href="#!" id="friend3" class="friendList">Second Link</a></li>
		<li><a href="#!" id="friend4" class="friendList">Second Link</a></li>
		<li><a href="#!" id="friend5" class="friendList">Second Link</a></li>

	</ul>

	<div class="container" id="main">
		<!--Form Inputs-->
		<div class="row">
			<div class="col s12">
				<div class="card-pannel z-depth-1" id="card">
					<div class="card-title">
						<h4>Where are you?</h4></div>
					<div class="card-content black-text">
						<div class="row">
							<form class="col s12">
								<div class="input-field col s6">
									<input placeholder="Name" id="name" type="text">
									<label class="active" for="Name">Name</label>
								</div>
							</form>
						</div>
						<div class="row">
							<form class=" col s12">
								<div class="input-field col s6">
									<input placeholder="Address" id="address" type="text">
									<label class="active" for="address">Address</label>
								</div>
							</form>
						</div>
						<button class="btn waves-effect waves-light submit #f4511e deep-orange darken-1" id="submit" type="submit" name="action">Submit
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col s4 offset-s4">
				<div class="preloader-wrapper big active" id="loader">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle center-align"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s4 offset-s4">
				<!--MAP-->
				<div id="map">
					<!-- map should be here -->
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col s4 offset-s4">
				<div id="userLoc">
					Latitude:
					<p id="startLat"></p>
					Longitude:
					<p id="startLon"></p>
				</div>
			</div>
		</div>

		<!--YELP CARDS-->
		<div id="topChoices">
			<div class="row">
				<div class="col s12 m7">
					<div class="card">
						<div class="card-image">
							<!-- <img src="images/sample-1.jpg"> -->
							<span class="card-title">Resturaunt choice</span>
						</div>
						<div class="card-content">
							<p>Resturaunt info</p>
						</div>
						<div class="card-action">
							<a href="#">Website</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>

</html>
