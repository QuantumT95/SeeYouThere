<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>See You There!</title>
</head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

<body>
	<div class="container">
		<!--TITLE-->

		<!--Form Inputs-->
		<div class="row">
			<div class="col s12">
				<div class="card-pannel z-depth-1">
					<div class="card-title">
						<h3>Where to?</h3></div>
					<div class="card-content black-text">
						<div class="row">
							<form class=" col s12">
								<div class="input-field col s6">
									<input placeholder="Address 1" id="address_1" type="text">
									<label class="active" for="Address 1">Address 1</label>
								</div>
							</form>
						</div>
						<div class="row">
							<form class=" col s12">
								<div class="input-field col s6">
									<input placeholder="Address 2" id="address_2" type="text">
									<label class="active" for="address 2">Address 2</label>
								</div>
							</form>
							<button class="btn waves-effect waves-light" type="submit" name="action">Submit
						  </button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--MAP-->
		<div id="map"></div>

		<!--YELP CARDS-->
		<div id="topChoices"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>

</html>
